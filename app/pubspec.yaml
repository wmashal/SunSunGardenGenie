name: app
description: "SunSun Garden Genie - AR Garden Design App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.12.0
  http: ^1.6.0

  # Camera for capturing yard photos
  camera: ^0.11.0+2

  # File system access for saving images
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/backyard.jpg
